<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>숫자야구</title>
    <style>
        #screen {
            width: 300px;
            height: 200px;
            text-align: center;
            user-select: none;
        }
        #screen.waiting {
            background-color: aqua;
        }
        #screen.ready {
            background-color: red;
            color: white;
        }
        #screen.now {
            background-color: greenyellow;
        }
        #screen.error {
            background-color: hotpink;
            color: white;
        }
    </style>
<body>
<div id="root"></div>
<script src="./dist/app.js"></script>
<!--js 파일이 이걸로 합쳐져야 html에서 사용이 가능함.
그래서 웹팩이 등장한 것이다!-->
</body>
</html>
